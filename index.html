<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <div class="card_img"></div>
      <div class="card_content">
        <p class="card_type">PERFUME</p>
        <h1 class="card_name_perfume">Gabrielle Essence Eau De Parfum</h1>
        <p class="card_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card_content-price">
          <p class="card_price-big">$149.99</p>
          <p class="card-price-small">$169.99</p>
        </div>

        <button class="card_button">
          <img
            class="card_button-icon"
            src="./images/icon-cart.svg"
            alt="shopping cart
          "
          />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
